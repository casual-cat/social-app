apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: gabidelcea/my-flask-app:v1
        ports:
        - containerPort: 5001
        # If you have environment variables, volume mounts, etc., add them here
